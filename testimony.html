  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .testimonial-section {
      position: relative;
      padding: 4em 1em;
      background: #f9f9f9;
      color: #fff;
      background-size: cover;
      background-position: center;
    }

    .testimonial-section .overlay {
      position: absolute;
      inset: 0;
      background: #000;
      opacity: 0.5;
      z-index: 0;
    }

    .testimonial-content {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    /*
    .testimonial-header .subtitle {
      font-size: 60px;
      color: #ebda9f;

      color: darkgoldenrod;
      line-height: 1px;
    } */

    .subtitle {
      display: block;
      font-size: 60px;
      color: #daa77a;
      font-family: "Great Vibes", cursive;
      line-height: 1px;
    }

    .testimonial-header h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .testimonial-header p {
      color: #ddd;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2em;
    }

    #ftco-testimony>.overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
      opacity: 0.4;
    }

    .testimony.overlay:after {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      content: '';
      background: #000;
      opacity: 0.05;
      border-radius: 12px;
      z-index: -1;
    }

    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1em;
      margin: 2em auto;

    }

    .testimonial-card {
      background: #c49b63;
      padding: 2em;
      border-radius: 12px;
      color: #fff;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 200px;
      max-width: 1200px;
    }

    .testimonial-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    .testimonial-card blockquote {
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0 0 1.5em 0;
    }

    .testimonial-author {
      display: flex;
      align-items: center;
    }

    .author-image {
      width: 50px;
      height: 50px;
      overflow: hidden;
      border-radius: 50%;
      margin-right: 1em;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .author-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .author-details {
      font-weight: 600;
      font-size: 1em;
    }

    .author-position {
      display: block;
      font-size: 0.85em;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .testimonial-header h2 {
        font-size: 2rem;
      }

      .testimonial-header p {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .testimonial-card {
        padding: 1.5em;
      }

      .testimonial-card blockquote {
        font-size: 1rem;
      }
    }
  </style>
</head>
